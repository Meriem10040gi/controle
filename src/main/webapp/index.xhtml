<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
<f:view>
    <h:head>
        <h:outputStylesheet name="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    </h:head>
    <h:body class="bg-light">
        <div class="container-fluid h-100">
            <div class="row">
                <div class="col-md-8 mt-4">
                    <h:dataTable var="e" value="#{Controller.getMagazines()}" border="1" class="table table-striped table-bordered shadow-sm">
                        <f:facet name="header" class="table-header">
                            <h5>Liste des Magazines</h5>
                        </f:facet>
                        <h:column><f:facet name="header">Title</f:facet><h:outputText value="#{e.title}" /></h:column>
                        <h:column><f:facet name="header">Publisher</f:facet><h:outputText value="#{e.publisher}" /></h:column>
                        <h:column><f:facet name="header">issueNumber</f:facet><h:outputText value="#{e.issueNumber}"/></h:column>
                        <h:column><f:facet name="header">DateIssue</f:facet><h:outputText value="#{e.dateCreat}">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                        </h:column>
                        <h:column><f:facet name="header">Date de creation</f:facet>
                            <h:outputText value="#{e.dateCreat}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:outputText>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 mt-4">
                    <h:dataTable var="e" value="#{Controller.getBooks()}" border="1" class="table table-striped table-bordered shadow-sm">
                        <f:facet name="header" class="table-header">
                            <h5>Liste des Livres</h5>
                        </f:facet>
                        <h:column><f:facet name="header">Title</f:facet><h:outputText value="#{e.title}" /></h:column>
                        <h:column><f:facet name="header">Auteur</f:facet><h:outputText value="#{e.publisher}" /></h:column>
                        <h:column><f:facet name="header">isbn</f:facet><h:outputText value="#{e.issueNumber}"/></h:column>
                        <h:column><f:facet name="header">DatePublishion</f:facet><h:outputText value="#{e.dateCreat}">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                        </h:column>
                        <h:column><f:facet name="header">Date de creation</f:facet>
                            <h:outputText value="#{e.dateCreat}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:outputText>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 mt-4">
                    <h:dataTable var="e" value="#{Controller.getBooks()}" border="1" class="table table-striped table-bordered shadow-sm">
                        <f:facet name="header" class="table-header">
                            <h5>Liste des Emprunts</h5>
                        </f:facet>
                        <h:column><f:facet name="header">Title</f:facet><h:outputText value="#{e.document.title}" /></h:column>
                        <h:column><f:facet name="header">User</f:facet><h:outputText value="#{e.user.email}" /></h:column>
                        <h:column><f:facet name="header">Date d'Emprunt</f:facet><h:outputText value="#{e.dateBorrow}">
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                        </h:column>
                        <h:column><f:facet name="header">Date de retour</f:facet>
                            <h:outputText value="#{e.returnDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:outputText>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </h:body>
</f:view>
</html>
