<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
<f:view>
   <h:head>
      <h:outputStylesheet name="webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
   </h:head>
   <h:body class="bg-light">
      <div class="container-fluid mt-4">
         <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4">
               <div class="card shadow-lg p-4">
                  <h3 class="text-center mb-4">Document</h3>
                  <h:form >
                     <h:panelGrid columns="2" cellpadding="5" class="g-3">
                        <h:outputLabel for="nom" value="Nom:"  class="form-label"/>
                        <h:outputText id="nom" value="#{selectDoc.title}" class="form-control" required="true" />

                        <h:outputLabel for="birthDate" value="Date de naissance:" class="form-label" />
                        <h:inputText id="birthDate" value="#{selectDoc.dateCreat}" required="true" class="form-control">
                           <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>
                     </h:panelGrid>
                  </h:form>
               </div>
            </div>
         </div>
      </div>
   </h:body>
</f:view>
</html>
